services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wishlist}
      POSTGRES_USER: ${POSTGRES_USER:-wishlist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wishlist_dev_password}
    ports:
      - "${POSTGRES_HOST_PORT:-56432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wishlist} -d ${POSTGRES_DB:-wishlist}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    working_dir: /app
    command:
      [
        "dotnet",
        "watch",
        "run",
        "--project",
        "backend/src/Wishlist.Api.csproj",
        "--urls",
        "http://0.0.0.0:8080"
      ]
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      ASPNETCORE_ENVIRONMENT: Development
      APPLY_MIGRATIONS_ON_STARTUP: "true"
      ConnectionStrings__WishlistDb: Host=postgres;Port=5432;Database=${POSTGRES_DB:-wishlist};Username=${POSTGRES_USER:-wishlist};Password=${POSTGRES_PASSWORD:-wishlist_dev_password}
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_HOST_PORT:-19080}:8080"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "npm install --workspaces --include-workspace-root=false && npm --workspace frontend run dev -- --host 0.0.0.0 --port 5173"
      ]
    environment:
      HOST: 0.0.0.0
      PORT: 5173
      BACKEND_URL: http://backend:8080
    volumes:
      - .:/app
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HOST_PORT:-5183}:5173"

volumes:
  pgdata:
