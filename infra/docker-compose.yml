services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      HOST: 0.0.0.0
      PORT: 8080
    ports:
      - "18080:8080"

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    environment:
      HOST: 0.0.0.0
      PORT: 5173
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend
    ports:
      - "5173:5173"
