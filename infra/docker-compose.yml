services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wishlist}
      POSTGRES_USER: ${POSTGRES_USER:-wishlist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wishlist_dev_password}
    ports:
      - "${POSTGRES_HOST_PORT:-55432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wishlist} -d ${POSTGRES_DB:-wishlist}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      ConnectionStrings__WishlistDb: Host=postgres;Port=5432;Database=${POSTGRES_DB:-wishlist};Username=${POSTGRES_USER:-wishlist};Password=${POSTGRES_PASSWORD:-wishlist_dev_password}
    ports:
      - "18080:8080"

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    environment:
      HOST: 0.0.0.0
      PORT: 5173
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend
    ports:
      - "5173:5173"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    environment:
      NGINX_DOMAIN: wishlist.jonhef.org
      CLOUDFLARE_GLOBAL_CONFIG_DIR: /etc/cloudflare
      CLOUDFLARE_CERT_FILE: ${CLOUDFLARE_CERT_FILE:-}
      CLOUDFLARE_KEY_FILE: ${CLOUDFLARE_KEY_FILE:-}
    volumes:
      - ../infra/nginx/conf.d/wishlist.conf:/etc/nginx/conf.d/default.conf:ro
      - ../infra/nginx/scripts/bootstrap-cloudflare-certs.sh:/bootstrap-cloudflare-certs.sh:ro
      - ${CLOUDFLARE_GLOBAL_CONFIG_DIR:-/etc/cloudflare}:/etc/cloudflare:ro
    ports:
      - "80:80"
      - "443:443"
    command: ["/bootstrap-cloudflare-certs.sh"]

volumes:
  pgdata:
